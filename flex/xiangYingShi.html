<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Document</title>
	<style>
		p{
			color:red;
			text-align:center;
		}
		@media screen and (min-width:1100px){
			p{
				color: red;
			}
		}
		@media screen and (max-width:1100px){
			p{
				color: orange;
			}
		}
		@media screen and (max-width: 960px){
			p{
				color: yellow;
			}
		}
		@media screen and (max-width:800px){
			p{
				color: green;
			}
		}
		@media screen and (max-width:450px){
			p{
				color: blue;
			}
		}
		@media screen and (max-width:450px){
			p{
				color: purple;
			}
		}
	</style>
</head>
<body>
	<p>
		我的颜色会随着屏幕大小的变化而变化。
	</p>
</body>
</html>

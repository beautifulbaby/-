<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Document</title>
	<style>

.mask{
	width:200px;
	margin:100px auto;
	border:5px solid #ccc;
	background: #ccc;
}
.confirm{
	border:1px solid #fff;
	background: #fff;
	border-radius:20px;
	overflow:hidden;
	text-align: center;
}
.confirm-text{
    border-bottom:1px solid #ccc;
}
.confirm-btn{
    width:100px;
}
.confirm-btn:active{
	cursor: pointer;
	background-color:#ccc;
	
}
.confirm-btn-sure{
    border-right: 1px solid rgb(235,235,235);
}
	</style>
</head>
<body>
	<div class="mask">
 		<div class="confirm">
    		<div class="confirm-text">提示信息</div>
    		<div class="confirm-btn confirm-btn-sure">确定</div>
    		<div class="confirm-btn">取消</div>
  		</div>
	</div>
</body>
</html>

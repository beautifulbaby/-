<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>线性渐变</title>
    <style type="text/css">
    div{
        width:400px;
        height:400px;
        float:left;
        margin-right: 10px;
    }
    .lg1{
        background:linear-gradient(yellow,red);
    }
    .lg2{
        background:linear-gradient(to right, yellow,red);
    }
    .lg3{
        background:linear-gradient(to right bottom,yellow,red);
    }
    </style>
</head>
<body>
    <div class="lg1"></div>
    <div class="lg2"></div>
    <div class="lg3"></div>
</html>

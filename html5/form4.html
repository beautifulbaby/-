<html>
<head>
    <meta charset="utf-8">
	<title>表单新属性placeholder</title>
</head>
<body>
	用户名：
	<input type="text" placeholder="请输入用户名">
	<br>
	密码：
	<input type="password" placeholder="请输入您的密码">
	<br>
	查询信息：
	<input type="search" placeholder="请输入您要搜索的内容">
	<br>
	<input type="submit" name="提交">
</body>
</html>
